version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: track_shipment
    examples: |
      - Where is my package?
      - Track my order
      - Track order
      - Can you tell me the shipment status?
      - I want to know where my parcel is

  - intent: offers
    examples: |
      - i would like to see offers
      - show offers
      - offers
      - what offers do you have.

  - intent: provide_tracking_id
    examples: |
      - [123456789](tracking_id)
      - [987654321](tracking_id)
      - [112233445](tracking_id)
      - [554433221](tracking_id)
      - [778855446](tracking_id)
      - [187547875](tracking_id)
      - my tracking id is [123456789](tracking_id)
      - the id is [987654321](tracking_id)
      - it's [112233445](tracking_id)
      - here you go [554433221](tracking_id)
      - [778855446](tracking_id)
      - ok, the number is [187547875](tracking_id)

  - regex: tracking_id
    examples: |
      - \d{9}

  - intent: estimate_delivery
    examples: |
      - When will my order arrive?
      - What is the estimated delivery date?
      - Will my package arrive today?
      - How long will the shipment take?

  - intent: change_address
    examples: |
      - I want to change my delivery address
      - Can I update my address?
      - Change my shipping location
      - I entered the wrong address

  - intent: give_rating
    examples: |
      - I give it [5](rating) stars
      - [4](rating) stars
      - I’d rate it [3](rating)
      - Give [2](rating)
      - It's a [1](rating) for me

  - intent: provide_source_address
    examples: |
      - [400001](source_address)
      - [560034](source_address)
      - [700098](source_address)
      - [122011](source_address)
      - [110001](source_address)

  - intent: provide_dest_address
    examples: |
      - [600001](dest_address)
      - [500081](dest_address)
      - [421203](dest_address)
      - [302002](dest_address)
      - [123456](dest_address)

  - intent: summarize_chat
    examples: |
      - summarize chat
      - make a summary of our chat
      - tell me in short what we discussed
      - summary
      - summarize

